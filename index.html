<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costruttore di Siti Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #f2f2f2);
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      color: #333;
    }

    h1 {
      color: #006400; /* Deep green */
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    p {
      font-size: 18px;
      color: #444;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .options {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .options a {
      display: inline-block;
      margin: 15px;
      padding: 20px 30px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #008000, #ff0000); /* Green to red */
      border-radius: 12px;
      font-size: 18px;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .options a:hover {
      background: linear-gradient(135deg, #006400, #cc0000);
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      color: #fff;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Benvenuto nel nostro Costruttore di Siti Web</h1>
  <p>Scegli lo stile che fa per te</p>
  <div class="options">
    <a href="ecommerce.html">E-commerce</a>
    <a href="brand.html">Marchio</a>
    <a href="portfolio.html">Portfolio</a>
  </div>
  <footer>
    Â© 2025 Costruttore Italiano. Tutti i diritti riservati.
  </footer>
</body>
</html>
