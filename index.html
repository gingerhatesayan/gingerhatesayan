<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      padding: 20px;
      text-align: center;
      background-color: #ffe5b4; /* pastel orange */
      color: #333;
    }

    h1 {
      color: #8B0000; /* dark red for Italian feel */
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .options a {
      display: inline-block;
      margin: 15px;
      padding: 20px 30px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #228B22, #B22222); /* green to red */
      border-radius: 12px;
      font-size: 18px;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .options a:hover {
      background: linear-gradient(135deg, #006400, #8B0000);
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #333;
    }

    audio {
      display: none; /* hide player */
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website Builder</h1>
  <p>Checkout which website suits you best</p>

  <div class="options">
    <a href="ecommerce.html">E-commerce</a>
    <a href="brand.html">Brand</a>
    <a href="portfolio.html">Portfolio</a>
  </div>

  <footer>
    © 2025 Website Builder. All rights reserved.
  </footer>

  <!-- Background Italian café music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_f4b71b9c13.mp3?filename=italian-morning-14364.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
