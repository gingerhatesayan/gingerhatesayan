<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pastel-orange: #ffe5b4;
      --green: #228B22;
      --red: #B22222;
      --dark-red: #8B0000;
    }

    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: var(--pastel-orange);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--dark-red);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .options a {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, var(--green), var(--red));
      padding: 25px 40px;
      font-size: 1.4rem;
      border-radius: 15px;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      min-width: 200px;
    }

    .options a:hover {
      background: linear-gradient(135deg, #006400, var(--dark-red));
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 1rem;
      color: #333;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.2rem;
      }

      .options a {
        font-size: 1.2rem;
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website Builder</h1>
    <p>Check out which website suits you best</p>

    <div class="options">
      <a href="ecommerce.html">E-commerce</a>
      <a href="brand.html">Brand</a>
      <a href="portfolio.html">Portfolio</a>
    </div>

    <footer>
      © 2025 Website Builder. All rights reserved.
    </footer>
  </div>

  <!-- Background music: Italian café style -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_f4b71b9c13.mp3?filename=italian-morning-14364.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
