<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f95b.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --pastel-orange: #ffe5b4;
      --option-bg: #8B0000;
      --hover-bg: #660000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: var(--pastel-orange);
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      text-align: center;
      width: 100%;
      margin-top: 100px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      color: var(--option-bg);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.7rem;
      color: #444;
      margin-bottom: 50px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      animation: floatIn 1.5s ease;
    }

    .options a {
      text-decoration: none;
      color: white;
      background: var(--option-bg);
      padding: 50px 60px;
      font-size: 2rem;
      border-radius: 20px;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      min-width: 260px;
      text-align: center;
      opacity: 0;
      animation: floatIn 1s ease forwards;
    }

    .options a:nth-child(1) { animation-delay: 0.3s; }
    .options a:nth-child(2) { animation-delay: 0.5s; }
    .options a:nth-child(3) { animation-delay: 0.7s; }

    .options a i {
      display: block;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .options a:hover {
      background: var(--hover-bg);
      transform: scale(1.12);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.3rem;
      }

      .options a {
        font-size: 1.5rem;
        padding: 40px 30px;
      }

      .options a i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website </h1>
    <p>Check out which website suits you best</p>

    <div class="options">
      <a href="ecommerce.html"><i class="fas fa-shopping-cart"></i>E-commerce</a>
      <a href="brand.html"><i class="fas fa-bullhorn"></i>Brand</a>
      <a href="portfolio.html"><i class="fas fa-user-astronaut"></i>Portfolio</a>
    </div>
  </div>

  <footer>
    © 2025 LADDER. All rights reserved.
  </footer>

  <!-- Background music: Italian café style -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_f4b71b9c13.mp3?filename=italian-morning-14364.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
